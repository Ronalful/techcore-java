spring:
  application:
    name: gateway

  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: book-service-books
              uri: lb://BOOK-SERVICE
              predicates:
                - Path=/api/books/**
              filters:
                - name: CircuitBreaker
                  args:
                    name: bookServiceCircuitBreaker
                    fallbackUri: forward:/fallback/books

            - id: book-service-auth
              uri: lb://BOOK-SERVICE
              predicates:
                - Path=/api/auth/**
              filters:
                - name: CircuitBreaker
                  args:
                    name: bookServiceAuthCircuitBreaker
                    fallbackUri: forward:/fallback/books


            - id: book-service-authors
              uri: lb://BOOK-SERVICE
              predicates:
                - Path=/api/authors/**
              filters:
                - name: CircuitBreaker
                  args:
                    name: bookServiceAuthorCircuitBreaker
                    fallbackUri: forward:/fallback/books


server:
  port: 8222


eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/


