services:
  postgres:
    container_name: postgresql
    image: postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: db
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - 5000:5432
    restart: unless-stopped
    networks:
      - network

  redis:
    container_name: redis
    image: redis:alpine
    command: redis-server
    ports:
      - 6379:6379
    restart: unless-stopped
    networks:
      - network

  mongo:
    container_name: mongo
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
      MONGO_INITDB_DATABASE: db
    volumes:
      - mongo:/data/db
    ports:
      - 27017:27017
    restart: unless-stopped
    networks:
      - network

networks:
  network:
    driver: bridge

volumes:
  postgres:
  mongo: